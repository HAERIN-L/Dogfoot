<!DOCTYPE html>
<html>
<head>
    <title>WiFi Runner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="runner" style="background-image: url({{ url_for('static', filename='images/face.png') }});">
    </div>
    <div class="destination" style="background-image: url({{ url_for('static', filename='images/dest.png') }});">
    </div>
    
    <p>Current WiFi Signal Strength: <span id="signal-strength">Loading...</span>%</p>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- 외부 JS 파일 로드 -->

    <script>
        setInterval(updateSignalStrength, 1000); // 1초마다 와이파이 신호 강도를 업데이트
    </script>
</body>
</html>
